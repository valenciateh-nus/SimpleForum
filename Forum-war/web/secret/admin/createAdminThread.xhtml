<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../../layout/defaultAdmin2.xhtml">

            <ui:define name="title">
                Create Thread
            </ui:define>

            <ui:define name="content">
                <f:metadata>
                    <f:viewParam name="forumId" value="#{forumManagedBean.forumId}" />
                    <f:event type="preRenderView"
                             listener="#{forumManagedBean.loadForum()}"/> 
                </f:metadata>
                <!-- Content Header (Page header) --> 
                <div class="content-header">
                    <div class="container-fluid"> <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Create Thread for Forum "#{forumManagedBean.forumCategory}"</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right"> <li class="breadcrumb-item active">
                                        <a href="#{request.contextPath}/secret/admin/adminPage.xhtml">Home</a> </li>
                                </ol> 
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid --> 
                </div>
                <!-- /.content-header -->
                <section class="content">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <!-- form start -->
                        <h:form id="form">
                            <div class="card-body">
                                <!-- name -->
                                <div class="form-group">
                                    <h:outputLabel for="title">Thread Title</h:outputLabel>
                                    <h:inputText
                                        binding="#{title}"
                                        id="title"
                                        value="#{forumManagedBean.threadTitle}"
                                        required="true"
                                        requiredMessage="Thread Title is required"
                                        class="form-control #{title.valid ? '' : 'is-invalid'}"
                                        />
                                    <h:message for="title" class="invalid-feedback" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="description">Thread Description</h:outputLabel>
                                    <h:inputText
                                        binding="#{description}"
                                        id="description"
                                        value="#{forumManagedBean.threadDescription}"
                                        required="true"
                                        requiredMessage="Thread Description is required"
                                        class="form-control #{description.valid ? '' : 'is-invalid'} "
                                        />
                                    <h:message for="description" class="invalid-feedback" />
                                </div>
                                <br />
                                <br />

                                <div class="card-footer">
                                    <h:button
                                        value="Cancel"
                                        class="btn btn-default"
                                        outcome="#{forumManagedBean.adminRedirectUrl}"
                                        />
                                    <h:commandButton
                                        value="Submit"
                                        class="btn btn-primary float-right"
                                        actionListener="#{forumManagedBean.createThread}"
                                        action="#{forumManagedBean.getAdminRedirectUrl}"
                                        />
                                </div>
                            </div>
                        </h:form>
                    </div>
                </section>

            </ui:define>


        </ui:composition>
    </body>
</html>
