<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> 


    <body>
        <ui:composition template="./../layout/defaultThread2.xhtml"> 
            <ui:define name="title">
                Edit Thread
            </ui:define>
            <ui:define name="content"> 
                <!-- for edit case --> 
                <f:metadata>
                    <f:viewParam name="threadId" value="#{forumManagedBean.threadId}" />
                    <f:event type="preRenderView"
                             listener="#{forumManagedBean.loadThread()}"/> 
                </f:metadata>

                <!-- Content Header (Page header) --> 
                <div class="content-header">
                    <div class="container-fluid"> <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Threads</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right"> 
                                    <li class="breadcrumb-item active">
                                        <a href="#{request.contextPath}/secret/forumPage.xhtml">Home</a> 
                                    </li>
                                    <li class="breadcrumb-item active" style="font-weight: bold; font-size: 10">
                                        Edit Thread
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->                        
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
               <section class="content">
                        <h:form id="form">
                            <div class="card-body">
                                <!-- name -->
                                <div class="form-group">
                                    <h:outputLabel for="title">Title</h:outputLabel>
                                    <h:inputText
                                        binding="#{title}"
                                        id="title"
                                        value="#{forumManagedBean.threadTitle}"
                                        required="true"
                                        requiredMessage="Thread Title is required"
                                        class="form-control #{title.valid ? '' : 'is-invalid'}"
                                        />
                                    <h:message for="title" class="invalid-feedback" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="description">Thread Description</h:outputLabel>
                                    <h:inputText
                                        binding="#{description}"
                                        id="description"
                                        value="#{forumManagedBean.threadDescription}"
                                        required="true"
                                        requiredMessage="Thread Description is required"
                                        class="form-control #{description.valid ? '' : 'is-invalid'}"
                                        />
                                    <h:message for="description" class="invalid-feedback" />
                                </div>
                                <div class="card-footer">
                                    <h:button
                                        value="Cancel"
                                        class="btn btn-default"
                                        outcome="#{forumManagedBean.redirectUrl}"
                                        />
                                    <h:commandButton
                                        value="Submit"
                                        class="btn btn-primary float-right"
                                        actionListener="#{forumManagedBean.editThread}"
                                        action="#{forumManagedBean.getRedirectUrl}"
                                        onclick="return confirm('Are you sure?')" />
                                    <h:message for="form" id="messageNotif"/>
                                </div>
                            </div>
                        </h:form>
               </section>
            </ui:define>

        </ui:composition>

    </body>

</html>
