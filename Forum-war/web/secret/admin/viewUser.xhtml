<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layout/defaultAdmin2.xhtml">

            <ui:define name="title">
                View User
            </ui:define>

            <ui:define name="content">
                <f:metadata>
                    <f:viewParam name="userId" value="#{forumManagedBean.otherId}" />
                    <f:event type="preRenderView"
                             listener="#{forumManagedBean.loadOtherUser()}"/> 
                </f:metadata>
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">View User Profile</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item">
                                        <a href="#{request.contextPath}/secret/admin/adminPage.xhtml">Home</a>
                                    </li>
                                    <li class="breadcrumb-item active">
                                        View User
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->                        
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                    <section class="content">
                        <!-- Profile Image -->
                        <div class="card card-primary card-outline" style="max-width: 70rem; float: left; padding: 10px;">
                            <div class="card-body box-profile">
                                <div class="text-center">
                                    <img class="profile-user-img img-fluid img-circle"
                                         src="./../../dist/img/avatar.png"
                                         alt="User profile picture" />
                                </div>

                                <h3 class="profile-username text-center">#{forumManagedBean.otherUsername}</h3>

                                <p class="text-muted text-center">
                                    <h:outputText value="User" rendered="#{forumManagedBean.otherAccessRight == 'NORMAL_USER'}" />
                                    <h:outputText value="Administrator" rendered="#{forumManagedBean.otherAccessRight == 'ADMIN'}" />
                                    <h:outputText value="Blocked User" rendered="#{forumManagedBean.otherAccessRight == 'BLOCKED'}" />

                                </p>

                                <ul class="list-group list-group-unbordered mb-3">
                                    <li class="list-group-item">
                                        <b>Gender: </b>
                                        <h:outputText value="Female" rendered="#{forumManagedBean.otherGender == 1}" />
                                        <h:outputText value="Male" rendered="#{forumManagedBean.otherGender == 2}" />
                                    </li>
                                    <li class="list-group-item">
                                        <b>Date of Birth: </b>
                                        <h:outputText value="#{forumManagedBean.otherDob}" />
                                    </li>
                                    <li class="list-group-item">
                                        <b>Joined On: </b>
                                        <h:outputText value="#{forumManagedBean.otherCreated}" />
                                    </li>
                                </ul>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </section>

                </div>

            </ui:define>

        </ui:composition>
    </body>
</html>
