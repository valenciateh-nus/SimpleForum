<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title><ui:insert name="title">Title</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="Top">You are currently on the Main Forum page. 
            </ui:insert>
            <br/>
        </div>


        <p:layout>
            <p:layoutUnit position="west" resizable="false" size="150">
                <a href="userPage.xhtml">View User Profile</a><br />
                <br />
                <a href="forumPage.xhtml">View Main Forum</a><br />
                <br />
                <a href="admin/adminPage.xhtml">Administrator Portal</a><br />
                <h:outputLink value="secret/admin/adminPage.xhtml"
                              rendered="#{forumManagedBean.loggedInUser.accessRight == 'ADMIN'}" />
                <br />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
                <br />
                <h:form id="logout">
                    <p:commandButton style="float: left" value="Logout"
                                     actionListener="#{forumManagedBean.logout}" 
                                     action="/faces/index.xhtml?faces-redirect=true"
                                     update=":logout"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>

    </h:body>

</html>
