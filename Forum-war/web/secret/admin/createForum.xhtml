<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../../layout/defaultAdmin2.xhtml">

            <ui:define name="title">
                Create Forum
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) --> 
                <div class="content-header">
                    <div class="container-fluid"> <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Create Forum</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right"> <li class="breadcrumb-item active">
                                        <a href="#{request.contextPath}/secret/admin/adminPage.xhtml">Home</a> </li>
                                </ol> 
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid --> 
                </div>
                <!-- /.content-header -->
                <section class="content">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <!-- form start -->
                        <h:form id="form">
                            <div class="card-body">
                                <!-- name -->
                                <div class="form-group">
                                    <h:outputLabel for="category">Forum Category</h:outputLabel>
                                    <h:inputText
                                        binding="#{category}"
                                        id="category"
                                        value="#{forumManagedBean.forumCategory}"
                                        required="true"
                                        requiredMessage="Forum Category is required"
                                        class="form-control #{category.valid ? '' : 'is-invalid'}"
                                        validator="#{forumManagedBean.checkForumCategory}"
                                        validatorMessage="Category already exists."
                                        />
                                    <h:message for="category" class="invalid-feedback" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="description">Forum Description</h:outputLabel>
                                    <h:inputText
                                        binding="#{description}"
                                        id="description"
                                        value="#{forumManagedBean.forumDescription}"
                                        required="true"
                                        requiredMessage="Forum Description is required"
                                        class="form-control #{description.valid ? '' : 'is-invalid'} "
                                        />
                                    <h:message for="description" class="invalid-feedback" />
                                </div>
                                <br />
                                <br />

                                <div class="card-footer">
                                    <h:button
                                        value="Cancel"
                                        class="btn btn-default"
                                        outcome="/secret/admin/viewAllForums.xhtml"
                                        />
                                    <h:commandButton
                                        value="Submit"
                                        class="btn btn-primary float-right"
                                        actionListener="#{forumManagedBean.createForum}"
                                        action="/secret/admin/viewAllForums.xhtml?faces-redirect=true"
                                        />
                                </div>
                            </div>
                        </h:form>
                    </div>
                </section>

            </ui:define>
            
           
        </ui:composition>
    </body>
</html>
