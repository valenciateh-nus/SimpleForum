<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../layout/defaultThread2.xhtml">

            <ui:define name="title">
                Create Post
            </ui:define>

            <ui:define name="content">
                <f:metadata>
                    <f:viewParam name="threadId" value="#{forumManagedBean.threadId}" />
                    <f:event type="preRenderView"
                             listener="#{forumManagedBean.loadThread()}"/> 
                </f:metadata>
                <!-- Content Header (Page header) --> 
                <div class="content-header">
                    <div class="container-fluid"> <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Create Post for Thread "#{forumManagedBean.threadTitle}"</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right"> <li class="breadcrumb-item active">
                                        <a href="#{request.contextPath}/secret/forumPage.xhtml">Home</a> </li>
                                </ol> 
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid --> 
                </div>
                <!-- /.content-header -->
                <section class="content">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <!-- form start -->
                        <h:form id="form">
                            <div class="card-body">
                                <!-- name -->
                                <div class="form-group">
                                    <h:outputLabel for="content">Post Content</h:outputLabel>
                                    <h:inputText
                                        binding="#{content}"
                                        id="content"
                                        value="#{forumManagedBean.postContent}"
                                        required="true"
                                        requiredMessage="Post Content is required"
                                        class="form-control #{content.valid ? '' : 'is-invalid'}"
                                        />
                                    <h:message for="title" class="invalid-feedback" />
                                </div>
                                <br />
                                <br />

                                <div class="card-footer">
                                    <h:button
                                        value="Cancel"
                                        class="btn btn-default"
                                        outcome="#{forumManagedBean.redirectUrl}"
                                        />
                                    <h:commandButton
                                        value="Submit"
                                        class="btn btn-primary float-right"
                                        actionListener="#{forumManagedBean.createPost}"
                                        action="#{forumManagedBean.getRedirectUrl}"
                                        />
                                </div>
                            </div>
                        </h:form>
                    </div>
                </section>

            </ui:define>


        </ui:composition>
    </body>
</html>
